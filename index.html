<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Art Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ASCII Art Generator</h1>
    <div class="options">
      <button id="imageToAscii">Image to ASCII</button>
      <button id="cameraToAscii">Camera to ASCII</button>
      <button id="videoToAscii">Video to ASCII</button>
    </div>
  </div>
  <script>
    document.getElementById('imageToAscii').addEventListener('click', () => {
      window.location.href = 'image_to_ascii.html';
    });
    document.getElementById('cameraToAscii').addEventListener('click', () => {
      window.location.href = 'camera_to_ascii.html';
    });
    document.getElementById('videoToAscii').addEventListener('click', () => {
      window.location.href = 'video_to_ascii.html';
    });
  </script>
</body>
</html>
